<div>
    <ul class="heroes">
        <li><span class="badge selected">{{selectedHero?.id}}</span>
            <span class="badge selected">{{selectedHero?.name}}</span>
        </li>
        <li *ngFor="let hero of heroes">
            <span class="badge">{{hero.id}}</span>
            <a routerLink="/detail/{{hero.id}}" >
                {{hero.name}}
            </a>
        </li>
    </ul>
</div>
